
{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
       <!-- Message Display -->
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-secondary">
            <a class="navbar-brand" href="/home"><img src="{% static 'logo.jpg' %}" alt="" width="150px" height="45px" style="border: 1px solid white;"></a>
        </nav>
       <div class="row">
        <div class="col">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <br><br>

    <div class="container" >
        <form action="" method="POST">
            {% csrf_token %}
            {% for fm in  form %}

           <p style="font-size: 1.5vw;">{{fm.label}} </p> {{fm}}<br><br>
              
            {% endfor %}
            <button type="submit"class="btn btn-warning my-2 my-sm-0 px-5" >Login</button>
        </form>
        <div class="mt-3">Not a user? <a href="{% url 'register' %}" class="text-warning">Signup</a></div>
    </div>
    
</body>
</html>
